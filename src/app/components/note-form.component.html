

<form (ngSubmit)="saveNote()">
  <h2>{{ editingNoteId ? 'Edit' : 'Add' }} Note</h2>
  <div>
    <label>Title:</label>
    <input [(ngModel)]="title" name="title" required />
  </div>

  <div>
    <label>Content:</label>
    <textarea [(ngModel)]="content" name="content" required></textarea>
  </div>

  <button type="submit">{{ editingNoteId ? 'Update' : 'Save' }}</button>
</form>
